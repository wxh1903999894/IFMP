<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>智慧工厂管理平台</title>
    <link href="../plugins/layui/css/layui.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="../plugins/layui/layui.js"></script>
    <script src="../plugins/layui/formSelects.js"></script>
</head>

<body>
    <div class="main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>班次查看</legend>
        </fieldset>
    </div>
    <div class="main bordermain">
        <form class="layui-form" action="">

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">班次类型</label>
                <div class="layui-input-block">
                    <span class="layui-form-mid">早班</span>
                </div>
            </div>

            <div id="BaseClass" class="layui-form-item layui-form-text">
                <label class="layui-form-label">任务</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked name="like[write]" title="切削液浓度表">
                    <input type="checkbox" checked name="like[read]" title="设备参数点检表">
                    <input type="checkbox" checked name="like[game]" title="设备点检表">
                    <input type="checkbox" checked name="like[game]" title="分层审核表">
                </div>
            </div>

        </form>


        <form class="layui-form" style="width:45%;float:left;margin-top:10px" action="">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>切削液浓度表</legend>
            </fieldset>

            <div class="layui-form-item layui-form-text">
                <label style="color:#ff0000;font-size:larger;" class="layui-form-label">流程1</label>
                <div class="layui-input-block">
                    <span style="color:#ff0000;font-size:larger;" class="layui-form-mid">填写切削液浓度点检表</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <span onclick="ShowTableDataList()" class="layui-form-mid">已结束</span>
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label style="color:#ff0000;font-size:larger;" class="layui-form-label">流程2</label>
                <div class="layui-input-block">
                    <span style="color:#ff0000;font-size:larger;" class="layui-form-mid">工装管理员审核</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <span onclick="ShowFormDetails()" class="layui-form-mid">已结束</span>
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label style="color:#ff0000;font-size:larger;" class="layui-form-label">流程3</label>
                <div class="layui-input-block">
                    <span style="color:#ff0000;font-size:larger;" class="layui-form-mid">班长审核</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <span onclick="ShowFormDetails()" class="layui-form-mid">已结束</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label style="color:#ff0000;font-size:larger;" class="layui-form-label">流程4</label>
                <div class="layui-input-block">
                    <span style="color:#ff0000;font-size:larger;" class="layui-form-mid">车间主任审核</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <span class="layui-form-mid">正在审核</span>
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label style="color:#ff0000;font-size:larger;" class="layui-form-label">流程5</label>
                <div class="layui-input-block">
                    <span style="color:#ff0000;font-size:larger;" class="layui-form-mid">生产设备部部长审核</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <span class="layui-form-mid">未开始</span>
                </div>
            </div>

        </form>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="reset" class="layui-btn layui-btn-primary" onclick="Back()">返回</button>
            </div>
        </div>

    </div>
</body>
</html>
<script>

    layui.config({
        base: '../plugins/layui/'
    }).extend({
        formSelects: 'formSelects'
    });


    layui.use(['form', 'layedit', 'laydate', 'element', 'formSelects'], function () {
        var form = layui.form
        , layer = layui.layer
        , layedit = layui.layedit
        , laydate = layui.laydate;

        var formExpertTypeSelects = layui.formSelects;

        formExpertTypeSelects.selects({
            name: 'ExpertTypeselect',
            el: 'select[name=ExpertType]',
            show: '#select-result',
            model: 'select',
            filter: 'ExpertType',
            separator: ',',
            reset: true,
        });

        formExpertTypeSelects.selects({
            name: 'UserSelselect',
            el: 'select[name=UserSel]',
            show: '#select-result',
            model: 'select',
            filter: 'UserSel',
            separator: ',',
            reset: true,
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
          , pass: [/(.+){6,12}$/, '密码必须6到12位']
          , content: function (value) {
              layedit.sync(editIndex);
          }
        });

        //监听指定开关
        form.on('switch(BaseClass)', function (data) {
            //layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
            //    offset: '6px'
            //});
            //layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
            if (this.checked) {
                document.getElementById("BaseClass").style.display = "block";
                document.getElementById("UserChoose").style.display = "none";
            } else {
                document.getElementById("BaseClass").style.display = "none";
                document.getElementById("UserChoose").style.display = "block";

            }
        });

        form.on('switch(BaseDate)', function (data) {
            //layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
            //    offset: '6px'
            //});
            //layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
            if (this.checked) {

                document.getElementById("timeList").style.display = "none";
            } else {
                document.getElementById("timeList").style.display = "block";

            }
        });

    });

    function ShowFormDetails() {
        layui.use('layer',
      function () {
          layer.open({
              title: '查看',
              type: 2,
              area: ['760px', '560px'],
              fixed: false,
              //不固定
              maxmin: true,
              content: 'FormDetails.html'
          });
      });
    }

    function ShowTableDataList() {
        layui.use('layer',
      function () {
          layer.open({
              title: '查看',
              type: 2,
              area: ['760px', '560px'],
              fixed: false,
              //不固定
              maxmin: true,
              content: 'TableDataList2.html'
          });
      });
    }

    function Back() {
        window.location.href = "ClassList.html";
    }
</script>

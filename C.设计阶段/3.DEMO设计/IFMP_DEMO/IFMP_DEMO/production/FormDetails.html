<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>智慧工厂管理平台</title>
    <link href="../plugins/layui/css/layui.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="../plugins/layui/layui.js"></script>
</head>

<body>
    <div class="main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>表单审批详情</legend>
        </fieldset>
    </div>
    <div class="main bordermain">
        <form class="layui-form" action="">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">表单名称</label>
                <div class="layui-input-block">
                    <span style="" class="layui-form-mid">5-8早班设备点检表</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">表单状态</label>
                <div class="layui-input-block">
                    <span style="" class="layui-form-mid">已审核</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核时间</label>
                <div class="layui-input-block">
                    <span style="" class="layui-form-mid">2018-05-08 09:15</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核流程</label>
                <div class="layui-input-block">
                    <span style="width:400px" class="layui-form-mid">陈科长审核通过：同意 2018-05-08 09:15</span>
                </div>
                <div class="layui-input-block">
                    <span style="width:400px;margin-left:7.5px" class="layui-form-mid">车间主任审核通过：没问题 2018-05-08 09:03</span>
                </div>
                <div class="layui-input-block">
                    <span style="width:400px;margin-left:7.5px" class="layui-form-mid">班长审核通过：通过 2018-05-08 08:27</span>
                </div>               
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-primary" onclick="Back()">返回</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script>
    layui.use(['form', 'laydate', 'element'], function () {
        var form = layui.form
        , layer = layui.layer
        , layedit = layui.layedit
        , laydate = layui.laydate;

    });


    function Back() {
        var index = parent.layer.getFrameIndex(window.name);

        parent.layer.close(index);
    }
</script>

<script>

    layui.config({
        base: '../plugins/layui/'
    }).extend({
        formSelects: 'formSelects'
    });


    layui.use(['form', 'layedit', 'laydate', 'element', 'formSelects'], function () {
        var form = layui.form
        , layer = layui.layer
        , layedit = layui.layedit
        , laydate = layui.laydate;

        var formExpertTypeSelects = layui.formSelects;
        
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
          , pass: [/(.+){6,12}$/, '密码必须6到12位']
          , content: function (value) {
              layedit.sync(editIndex);
          }
        });

        //监听指定开关
       
        laydate.render({
            elem: '#date1-1'
          , type: 'datetime'
        });
        laydate.render({
            elem: '#date1-2'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#date1-3'
           , type: 'datetime'
        });

    });


    function Back() {
        window.location.href = "basedatelist.html";
        return false;
    }
</script>

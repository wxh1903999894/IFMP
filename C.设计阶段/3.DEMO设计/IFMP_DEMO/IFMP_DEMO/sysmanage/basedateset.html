<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>智慧工厂管理平台</title>
    <link href="../plugins/layui/css/layui.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="../plugins/layui/layui.js"></script>
    <script src="../plugins/layui/formSelects.js"></script>
</head>

<body>
    <div class="main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>填写切削液浓度点检表</legend>
        </fieldset>
    </div>
    <div class="main bordermain">
        <form class="layui-form" action="">
            <div class="layui-form-item layui-form-text">
                <div class="layui-input-inline">
                    <input type="text" name="senduser" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">班次类型</label>
                <div class="layui-input-block">
                    <span style="" class="layui-form-mid">早班</span>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">表单类型</label>
                <div class="layui-input-block">
                    <span style="" class="layui-form-mid">切削液浓度表</span>
                </div>
            </div>
        </form>

        <div>
            <<div class="layui-form-item layui-form-text">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date1-1" id="date1-1" lay-verify="date1-1" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date1-2" id="date1-2" lay-verify="date1-2" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">提醒时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date1-3" id="date1-3" lay-verify="date1-3" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="Back()">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" onclick="Back()">返回</button>
            </div>
        </div>

    </div>
</body>
</html>
<script>

    layui.config({
        base: '../plugins/layui/'
    }).extend({
        formSelects: 'formSelects'
    });


    layui.use(['form', 'layedit', 'laydate', 'element', 'formSelects'], function () {
        var form = layui.form
        , layer = layui.layer
        , layedit = layui.layedit
        , laydate = layui.laydate;

        var formExpertTypeSelects = layui.formSelects;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
          , pass: [/(.+){6,12}$/, '密码必须6到12位']
          , content: function (value) {
              layedit.sync(editIndex);
          }
        });

        //监听指定开关

        laydate.render({
            elem: '#date1-1'
          , type: 'datetime'
        });
        laydate.render({
            elem: '#date1-2'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#date1-3'
           , type: 'datetime'
        });

    });


    function Back() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
</script>

                    }

        $(function () {
            $.ajax({
                url: "ashx/Integral.ashx",
                cache: false, type: "GET", async: false,
                data: "method=IsCheckUserToday",
                dataType: "json",
                success: function (data) {
                    if (data.result == 'true') {
                        if(data.data[0].value=="2"){
                            score = "#";
                            marks = "#";
                        } else if (data.data[0].value == "3") {
                            score = "&";
                            marks = "&";
                        }
                    }
                }
            });
        })


        function dy(e) {
            e.preventDefault();
            if (marks == "#") {
                alert("您不是当天点检人，没有操作权限");
            } else if (marks == "&") {
                alert("您不是点检人，没有操作权限");
            }
            else {
                window.location.href = marks;
            }
        }

        function pr(e) {
            e.preventDefault();
            if (review == "#") {
                alert("您不是点检人，没有权限操作");
            } else {
                window.location.href = review;
            }
        }

        function mc(e) {
            e.preventDefault();
            if (check == "#") {
                alert("您不是点检人，没有权限操作");
            } else {
                window.location.href = check;
            }
        }


        function pf(e) {
            e.preventDefault();
            if (score == "#") {
                alert("您不是当天点检人，没有操作权限");
            }
            else if (score == "&") {
                alert("您不是点检人，没有操作权限");
            } else {
                window.location.href = score;
            }
        }

        function GetUser(code) {
            //alert("code:" + code);
            $.ajax({
                url: "ashx/GetUser.ashx?code=" + code,
                cache: false,
                type: "GET",
                async: false,
                dataType: "json",
                error: function (dat) {
                    //alert("error:" + JSON.stringify(dat));
                },
                success: function (data) {
                    //alert(data);
                    if (data.data != '') {
                        document.cookie = "UserID=" + data.data;
                        //alert(data.data)
                        Init();
                    }
                    else {
                        alert("请先注册企业微信");
                    }
                },
            });
        }


        function Init() {
            $.ajax({
                url: "ashx/Integral.ashx",
                cache: false, type: "GET", async: false,
                data: "method=MyIntegral",
                dataType: "json",
                success: function (dat) {
                    if (dat.result == 'true') {
                        if (dat.data.length <= 0) {
                            $("#yzf").text(0);
                            $("#nzf").text(0);
                            $("#ypm").text(0);
                            $("#npm").text(0);
                        }
                        else {
                            $("#yzf").text(dat.data[0].MonthScore);
                            $("#nzf").text(dat.data[0].YearScore);
                            $("#ypm").text(dat.data[0].iIndexmontht);
                            $("#npm").text(dat.data[0].iIndex);
                            var option1 = {
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                                },
                                series: [{
                                    name: '我的积分',
                                    type: 'pie',
                                    radius: ['50%', '70%'],
                                    avoidLabelOverlap: false,
                                    itemStyle: {
                                        normal: {
                                            label: {
                                                show: false   //控制标签
                                            },
                                            labelLine: {
                                                show: false   //控制标签线
                                            }
                                        },
                                    },
                                    data: [
                                { value: dat.data[0].MonthScore, name: '当月累计积分', itemStyle: { normal: { color: '#4bd2cc' } } },
                                        { value: dat.data[0].YearScore, name: '当年累计积分', itemStyle: { normal: { color: '#ff5a92' } } },
                                    ]
                                }
                                ]
                            };

                            var byId = function (id) {
                                return document.getElementById(id);
                            };
                            var llChart = echarts.init(byId('llChart'));
                            //pieChart.setOption(chartOption1);
                            llChart.setOption(option1);
                        }

                    }
                    else {
                        $("#yzf").text(0);
                        $("#nzf").text(0);
                        $("#ypm").text(0);
                        $("#npm").text(0);
                    }
                },
            });
        }


    </script>
